<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
        }
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>

        <caption>
            Filmes Favoritos

            </tr>
        </thead>

</body>
</html>
